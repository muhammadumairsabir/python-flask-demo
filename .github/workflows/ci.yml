name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python test.py

    - name: Lint code
      run: |
        pylint app.py

    - name: Run Flask app
      run: |
        python app.py &
        sleep 3
        curl -sS http://127.0.0.1/ || exit 1
